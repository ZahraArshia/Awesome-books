<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Awesome books</title>
</head>
<body>
  <section>
    <h1>Book List</h1>
    <hr>
    <div id="bookShelf">
    </div>
  </section>

  <form class="form" id="form">
    <input id="title" placeholder="Title" type="text" aria-label="bookName" required/>
    <input id="author" placeholder="Author" type="text" aria-label="authorName" required/>
    <button class="addButton" id="addButton" type="submit">Add</button>
  </form>

<script src="./js/script.js"></script>
</body>
</html>
