<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Awesome books</title>
  <link rel="stylesheet" href="css/book.css">
</head>
<body>
  <section>
    <h1>All Awesome Books</h1>
    <div class="bookShelf" id="bookShelf"></div>
  </section>
  <hr>
  <section class="main">
    <h2>Add A New Book</h2>
    <form class="form" id="form">
      <input id="title" placeholder="Title" type="text" aria-label="bookName" required/>
      <br>
      <input id="author" placeholder="Author" type="text" aria-label="authorName" required/>
      <br>
    </form>
    <button class="addButton" id="addButton" type="submit">Add</button>
  </section>
  
<!-- <script src="./js/script.js"></script> -->
<script src="./js/class.js"></script>
</body>
</html>
